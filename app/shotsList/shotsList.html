
<input type="text" ng-model="filterList"/><button>Pesquisar</button>
<ul class="nav">
  <li><a ng-click="changeImgSize('normal')" href="">Normal</a></li>
  <li><a ng-click="changeImgSize('hidpi')" href="">Hidpi</a></li>
  <li><a ng-click="changeImgSize('teaser')" href="">Teaser</a></li>
</ul>


<div ng-show="{ hasValue }">
  <ul class="thumbnails" >
    <li class="span3 shot" ng-repeat="shot in list.shots | filter:filterList">
    <div class="thumbnail">
      <a href="#!/shot/{{shot.id}}">
        <img ng-if="imgSize == 'normal'" ng-src="{{ shot.images.normal }}">
        <img ng-if="imgSize == 'hidpi'" ng-src="{{ shot.images.hidpi }}">
        <img ng-if="imgSize == 'teaser'" ng-src="{{ shot.images.teaser }}">
      </a>
      <a href="#!/shot/{{shot.id}}">
        <strong class="title">{{shot.title}}</strong>
      </a>
      

      <div class="stats">
        <span class="stat">
          <i class="icon-eye-open"></i>
          {{ shot.views_count }}
        </span>
        <span class="stat">
          <i class="icon-comment"></i>
          {{ shot.comments_count }}
        </span>
        <span class="stat">
          <i class="icon-heart"></i>
          {{ shot.likes_count }}
        </span>
        <span class="stat">
          <i class="icon-share-alt"></i>
          {{ shot.rebounds_count }}
        </span>
      </div>

    </div>
    </li>
  </ul>
  </div>


</div>
